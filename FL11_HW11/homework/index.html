<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 11 - TODO Cat List</title>
  <link rel="stylesheet" href="./assets/material-icons/material-icons.css">
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <div id="root">
    <header>
      <h1><span>Todo</span> Cat List</h1>
      <p class="notification"> Maximum item per list are created </p>
      <form class="search">
        <input type="text" name="search" placeholder="Add new action">
        <i class="material-icons add_box active">add_box</i>
      </form>
      <hr>
    </header>
    <main>
      <ul class="todos-list">
        <li>
          <input type="checkbox" name="todo_list" id="checkbox-one">
          <label for="checkbox-one">Find the cat</label>
          <i class="material-icons edit">edit</i>
          <i class="material-icons delete">delete</i>
        </li>
        <li>
          <input type="checkbox" name="todo_list" id="checkbox-two">
          <label for="checkbox-two">Prepare cat's carry</label>
          <i class="material-icons edit">edit</i>
          <i class="material-icons delete">delete</i>
        </li>
        <li>
          <input type="checkbox" name="todo_list" id="checkbox-three">
          <label for="checkbox-three">Bathe a cat</label>
          <i class="material-icons edit">edit</i>
          <i class="material-icons delete">delete</i>
        </li>
      </ul>
    </main>
  </div>

  <script src="./src/app.js"></script>
</body>
</html>
